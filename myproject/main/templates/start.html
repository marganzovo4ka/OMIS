<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
        }
        .button {
            display: block;
            margin: 10px auto;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.black {
            background-color: #000;
            color: #fff;
        }
        .button.gray {
            background-color: #ddd;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'register' %}">
            <button class="button black">Регистрация</button>
        </a>
        <a href="{% url 'login' %}">
            <button class="button gray">Вход</button>
        </a>
    </div>
</body>
</html>
