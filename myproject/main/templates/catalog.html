<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #d3d3d3; }
        .header { display: flex; justify-content: flex-end; margin: 20px; gap: 10px; }
        .button { background-color: #333; color: white; padding: 10px; border-radius: 5px; text-decoration: none; }
        .catalog { margin: 20px auto; width: 80%; background-color: #bdbdbd; padding: 20px; }
        .item { display: flex; gap: 20px; margin-bottom: 20px; background-color: #888; padding: 15px; }
        .photo { width: 100px; height: 100px; background-color: #555; color: white; display: flex; align-items: center; justify-content: center; }
        .info { flex-grow: 1; }
        .location { color: #444; font-size: 14px; }
    </style>
</head>
<body>
    <div class="header">
        <a href="search" class="button">Поиск</a>
        <a href="filtr" class="button">Фильтрация</a>
    </div>

   <div class="catalog">
        <a href="detail" class="item">
            <div class="photo">Фото 1</div>
            <div class="info">
                <h3>Название</h3>
                <p>Краткое описание</p>
                <p class="location">Местоположение</p>
            </div>
            <div>Тип</div>
        </a>

        <a href="detail" class="item">
            <div class="photo">Фото 2</div>
            <div class="info">
                <h3>Название</h3>
                <p>Краткое описание</p>
                <p class="location">Местоположение</p>
            </div>
            <div>Тип</div>
        </a>
    </div>
</body>
</html>
