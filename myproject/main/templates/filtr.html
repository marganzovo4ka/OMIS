<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Фильтры</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ddd;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 300px;
            height: 30px;
            margin-bottom: 20px;
            border: 1px solid #888;
        }
        button {
            padding: 10px 20px;
            background-color: #777;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Фильтры</h2>
    <label>Тип экскурсии</label>
    <input type="text" placeholder="Введите тип экскурсии">

    <label>Местоположение</label>
    <input type="text" placeholder="Введите местоположение">

    <label>Язык экскурсии</label>
    <input type="text" placeholder="Введите язык экскурсии">

    <button>ФИЛЬТРАЦИЯ</button>
</body>
</html>
