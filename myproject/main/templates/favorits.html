        .buttons { display: flex; flex-direction: column; margin-left: 10px; }
        .btn { background-color: #888; color: #fff; border: none; padding: 5px; margin: 2px 0; border-radius: 4px; cursor: pointer; text-align: center; }
        .btn:hover { background-color: #666; }
    </style>
</head>
