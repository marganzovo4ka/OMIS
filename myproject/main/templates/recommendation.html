<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг элементов</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #d9d9d9; 
            margin: 0; 
            padding: 20px; 
        }
        .item { 
            display: flex; 
            align-items: center; 
            background: #999; 
            margin-bottom: 10px; 
            padding: 10px; 
            border-radius: 8px; 
            position: relative; 
        }
        .rating { 
            width: 30px; 
            height: 30px; 
            background: #555; 
            color: #fff; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            border-radius: 50%; 
            margin-right: 10px; 
        }
        .photo { 
            width: 60px; 
            height: 60px; 
            background: #444; 
            color: #fff; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-right: 10px; 
            border-radius: 8px;
        }
        .content { 
            flex-grow: 1; 
        }
        .title { 
            font-weight: bold; 
        }
        .location { 
            text-align: right; 
            font-size: 12px; 
            color: #333; 
        }
    </style>
</head>
<body>
    <a href="detail" class="item">
        <div class="rating">1</div>
        <div class="photo">Фото</div>
        <div class="content">
            <div class="title">Название</div>
            <div>Краткое содержание</div>
        </div>
        <div class="location">
            Тип<br>
            Местоположение
        </div>
    </a>
    <a href="detail" class="item">
        <div class="rating">2</div>
        <div class="photo">Фото</div>
        <div class="content">
            <div class="title">Название</div>
            <div>Краткое содержание</div>
        </div>
        <div class="location">
            Тип<br>
            Местоположение
        </div>
    </a>
    <a href="detail" class="item">
        <div class="rating">3</div>
        <div class="photo">Фото</div>
        <div class="content">
            <div class="title">Название</div>
            <div>Краткое содержание</div>
        </div>
        <div class="location">
            Тип<br>
            Местоположение
        </div>
    </a>
</body>
</html>
